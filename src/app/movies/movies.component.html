<div id="center" class="main center">
  <div class="container">
    <!-- Début partie spécifique home page -->
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let post of movies">
        <div class="card">
          <a href="details/{{post.id}}">
            <img src="{{post.poster_path}}" />
            <p>{{post.title}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
